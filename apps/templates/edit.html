<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="icon" type="image/png" href="../static/assets/img/lobo.png">
    <title>Brunsneco | BS</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="logo"><img src="../static/assets/img/lobo (3).png"></div>
            <div class="menu">
                <a href="{{url_for('home')}}">Home</a>
                <a href="http://localhost/cadastro">Cadastro</a>
                <a href="{{url_for('logout')}}">Logout</a>
            </div>
        </div>
    </header>
    <section class="sobre">
        <div class="extras">
            <img class="WEB" src="../static/assets/img/programacao-da-web.png">
            <div class="social-media">
                <a href="https://www.linkedin.com/in/bruno-s-19432b92/"><img
                        src="../static/assets/img/linkedin.png"></a>
                <a href="https://github.com/Brunsneco"><img src="../static/assets/img/placa-do-github.png"></a>
                <a href="https://www.instagram.com/brunsneco/"><img
                        src="../static/assets/img/logotipo-do-instagram.png"></a>
            </div>
        </div>
        <div class="dados">
            {% block content %}
            <h1 class="titulo_edit">{% block title %} Edit "{{ cadastro[2] }}" {% endblock %}</h1>
            <hr>
            <form class='card_edit' method="post">
                <div>
                    <label class="label_edit" for="title">Nome</label><br><br>
                    <input class="inputs_edit" type="text" name="nome" placeholder="nome"
                        value="{{ request.form['nome'] or cadastro[2] }}"></input><br><br>
                    <label class="label_edit" for="content">E-mail</label><br><br>
                    <input class="inputs_edit" type="text" name="email" placeholder="E-mail"
                        value="{{ request.form['email'] or cadastro[3] }}"></input><br><br>
                    <label class="label_edit" for="content">Usuário</label><br><br>
                    <input class="inputs_edit" type="text" name="user" placeholder="Usuário"
                        value="{{ request.form['user'] or cadastro[10] }}"></input><br><br>
                </div>
                <br>
                <button class="btn_edit" type="submit">Enviar</button>
                {% for message in get_flashed_messages() %}
                    <div class=flash>{{ message }}</div>
                {% endfor %}
            </form>
            {% endblock %}
        </div>
    </section>
