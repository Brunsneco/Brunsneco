<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="icon" type="image/png" href="../static/assets/img/lobo.png">
    <title>Brunsneco | BS</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="logo"><img src="../static/assets/img/lobo (3).png"></div>
            <div class="menu">
                <a href="home">Home</a>
                <a href="cadastro">Cadastro</a>
                <a href="logout">Logout</a>
            </div>
        </div>
    </header>
    <section class="sobre">
        <div class="extras">
            <img class="WEB" src="../static/assets/img/programacao-da-web.png">
            <div class="social-media">
                <a href="https://www.linkedin.com/in/bruno-s-19432b92/"><img
                        src="../static/assets/img/linkedin.png"></a>
                <a href="https://github.com/Brunsneco"><img src="../static/assets/img/placa-do-github.png"></a>
                <a href="https://www.instagram.com/brunsneco/"><img
                        src="../static/assets/img/logotipo-do-instagram.png"></a>
            </div>
        </div>
        <div class="dados">
        {% block body %}
        <ul class=entries>
            {% for entry in entries %}
                <li>                    
                    <h2>Nome: {{ entry.nome }}</h2>
                    <p>Email: {{ entry.email }}</p>
                    <p>Usuário: {{ entry.user }}</p>
                    <div class="configuration">
                        <a class='edit_btn' href="{{url_for('edit', id=entry.id)}}">Edit</a>
                        <form action="{{url_for('delete', id=entry.id)}}" method="post">
                            <input class='excluir_btn' type="submit" value="Excluir" onclick="return confirm('Você tem certeza da exclusão deste item?')">
                        </form>
                    </div>
            {% else %}                
                <li><em>Inacreditável. Nenhuma entrada aqui até agora!</em>
            {% endfor %}
        </ul>
        {% endblock %}
    </div>
    </section>
